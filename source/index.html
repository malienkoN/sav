<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Document</title>
</head>

<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <span>Щодня можливості</span>
                <svg width="20" height="20" viewBox="0 0 20 20">
                    <use xlink:href="img/sprite.svg#icon-logo"></use>
                </svg>
            </div>

            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Про нас</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Вакансії</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Команда</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Блог</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<section>
    <div class="intro">
        <!-- Swiper -->
        <div class="swiper-container mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image: url('img/intro-slide-bg-1.jpg')">
                    <div class="container">
                        <div class="intro__item">
                            <div class="intro__item-title">Домовляємося<br> і виконуємо</div>
                            <img class="img" src="img/intro-item-1.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide" style="background-image: url('img/intro-slide-bg-2.jpg')">
                    <div class="container">
                        <div class="intro__item">
                            <div class="intro__item-title">Підкорюємо<br> вершини разом</div>
                            <img class="img" src="img/intro-item-2.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide" style="background-image: url('img/intro-slide-bg-3.jpg')">
                    <div class="container">
                        <div class="intro__item">
                            <div class="intro__item-title">Говоримо на рівних,<br> цінуємо за дії</div>
                            <img class="img" src="img/intro-item-3.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide" style="background-image: url('img/intro-slide-bg-4.jpg')">
                    <div class="container">
                        <div class="intro__item">
                            <div class="intro__item-title">Без процесу<br> нема прогресу</div>
                            <img class="img" src="img/intro-item-4.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide" style="background-image: url('img/intro-slide-bg-5.jpg')">
                    <div class="container">
                        <div class="intro__item">
                            <div class="intro__item-title">Говоримо відкрито,<br> діємо чесно</div>
                            <img class="img" src="img/intro-item-5.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <!--        <div class="swiper-button-next"></div>-->
            <!--        <div class="swiper-button-prev"></div>-->
            <div class="swiper-pagination"></div>
        </div><!-- /.Swiper -->
    </div>
</section>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
